---
name: URLs
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/urls
is_bulk: true
doc_category: Objects
minimum_version_bulk_delete: "7.4"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of URLs. The key of the map is the name of the individual URL object.
    map_key_example: my_urls
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the URL object.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'Url'.
        computed: true
      - model_name: description
        type: String
        description: Description of the object.
        example: "My URL"
        missing_in_response_if_set_to_empty_string: true
      - model_name: url
        type: String
        description: The URL string.
        mandatory: true
        example: "https://www.example.com/app"
      - model_name: overridable
        type: Bool
        description: Whether the object values can be overridden.
        exclude_example: true
        test_value: "true"

