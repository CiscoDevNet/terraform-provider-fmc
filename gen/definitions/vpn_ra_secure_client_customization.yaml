---
name: VPN RA Secure Client Customization
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/policy/ravpns/%v/secureclientcustomizationsettings
res_description: This resource manages FTD Remote Access (RA) Virtual Private Networks (VPNs) Secure Client Customizations.
put_create: true
retrieve_id: true
put_delete: true
skip_test: true
doc_category: VPN
attributes:
  - tf_name: vpn_ra_id
    type: String
    reference: true
    description: Id of the parent VPN RA Configuration.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
  - model_name: type
    type: String
    description: Type of the object; this value is always 'RaVpnSecureClientCustomization'.
    computed: true
  - model_name: type
    type: String
    value: RaVpnSecureClientCustomization

  # Customizations
  - model_name: languageTranslations
    tf_name: gui_and_text_messages
    type: List
    description: Configure language translation tables.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Language Translation.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
  - model_name: imagesAndIcons
    tf_name: icons_and_images
    type: List
    description: Configure icons and images for the secure client customization.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Icon/Image.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
  - model_name: scripts
    type: List
    description: Configure Secure Client customization scripts.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Script.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
  - model_name: binaries
    type: List
    description: Configure Secure Client Binary executable modules on device.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Binary.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
  - model_name: customizedInstallerTransforms
    tf_name: custom_installer_transforms
    type: List
    description: Configure Secure Client customized installer transforms on device.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Custom Installer Transform.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
  - model_name: localizedInstallerTransforms
    type: List
    description: Configure Secure Client localized installer transforms on device.
    attributes:
      - model_name: id
        type: String
        description: Id of Secure Client Customization - Localized Installer Transform.
        example: 12345678-1234-1234-1234-123456789012
        mandatory: true
