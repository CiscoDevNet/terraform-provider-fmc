---
name: Geolocations
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/geolocations
doc_category: Objects
is_bulk: true
minimum_version_bulk_create: "999"
minimum_version_bulk_delete: "999"
skip_test_for_versions: ["7.2"]
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of Geolocations. The key of the map is the name of the individual Geolocation.
    map_key_example: my_geolocations
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the Geolocation.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'Geolocation'.
        computed: true
      - model_name: continents
        type: List
        description: List of Continents.
        attributes:
          - model_name: id
            type: Int64
            description: Id of the Continent.
            mandatory: true
            example: 6
            test_value: 'data.fmc_continents.test.items["North America"].id'
      - model_name: countries
        type: List
        description: List of Countries.
        attributes:
          - model_name: id
            type: Int64
            description: Id of the Country.
            mandatory: true
            example: 616
            test_value: 'data.fmc_countries.test.items["Poland"].id'

test_prerequisites: |-
  data "fmc_countries" "test" {
    items = {
      "Poland"  = {}
    }
  }

  data "fmc_continents" "test" {
    items = {
      "North America" = {}
    }
  }
