---
name: FQDN Object
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/fqdns
doc_category: Objects
res_description: This resource manages a FQDN (Fully Qualified Domain Name) Object.
ds_description: This data source reads the FQDN (Fully Qualified Domain Name) Object.
deprecation_message: This resource is deprecated and will be removed in a future release. Please use `fmc_fqdn` instead.
attributes:
  - model_name: name
    type: String
    description: Name of the FQDN object.
    mandatory: true
    example: my_fqdn
    data_source_query: true
  - model_name: value
    tf_name: fqdn
    type: String
    description: Fully Qualified Domain Name.
    mandatory: true
    example: www.example.com
  - model_name: dnsResolution
    type: String
    description: Type of DNS resolution.
    enum_values: [IPV4_ONLY, IPV6_ONLY, IPV4_AND_IPV6]
    default_value: IPV4_AND_IPV6
    example: IPV4_AND_IPV6
  - model_name: description
    type: String
    description: Description of the object.
    example: "My FQDN Object"
    missing_in_response_if_set_to_empty_string: true
  - model_name: overridable
    type: Bool
    description: Whether the object values can be overridden.
    exclude_example: true
    test_value: "true"
  - model_name: type
    type: String
    description: Type of the object; this value is always 'FQDN'.
    computed: true
