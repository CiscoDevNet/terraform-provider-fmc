---
name: VLAN Tag Groups
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/vlangrouptags
is_bulk: true
doc_category: Objects
minimum_version_bulk_delete: "7.4"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of VLAN Tag Groups. The key of the map is the name of the individual VLAN Tag Group.
    mandatory: true
    map_key_example: vlan_tag_groups
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the managed VLAN Tag Group.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'VlanGroupTag'
        computed: true
      - model_name: description
        type: String
        description: Description of the object.
        example: "My VLAN Tag Group name"
        missing_in_response_if_set_to_empty_string: true
      - model_name: overridable
        type: Bool
        description: Whether the object values can be overridden.
        example: true
      - model_name: objects
        tf_name: vlan_tags
        type: Set
        mandatory: true
        description: Set of VLAN Tag objects to be included in the VLAN Tag group.
        attributes:
          - model_name: id
            type: String
            description: Id of the vlan_tag.
            id: true
            example: 0050568A-4E02-1ed3-0000-004294969198
            test_value: fmc_vlan_tag.test.id
      - model_name: literals
        type: Set
        description: Set of literal values to be included in the VLAN Tag Group.
        attributes:
          - model_name: startTag
            type: String
            description: VLAN Tag literal starting value.
            example: "11"
            test_value: "11"
            mandatory: true
          - model_name: endTag
            type: String
            description: VLAN Tag literal end value.
            example: "22"
            test_value: "22"
test_prerequisites: |-
  resource "fmc_vlan_tag" "test" {
    name        = "fmc_vlan_tag_group_vlan_tag"
    description = "My TAG id"
    overridable = false
    start_tag   = 11
    end_tag     = 12
  }
