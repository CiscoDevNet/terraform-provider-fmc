---
name: Dynamic Access Policy
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/policy/dynamicaccesspolicies
doc_category: Policies
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Name of the Dynamic Access Policy.
    example: my_dynamic_access_policy
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'DynamicAccessPolicy'.
    computed: true
  - model_name: description
    type: String
    description: Description of the Dynamic Access Policy.
    example: My Dynamic Access Policy
  - model_name: id
    data_path: [hostscanPackage]
    tf_name: secure_client_posture_package_id
    type: String
    description: ID of the Secure Client Posture Package object.
    example: 12345678-1234-1234-1234-1234567890ab
    exclude_test: true
