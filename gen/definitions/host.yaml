---
name: Host
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/hosts
doc_category: Objects
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Name of the Host object.
    example: my_host
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'Host'.
    computed: true
  - model_name: description
    type: String
    description: Description of the object.
    example: My Host object
    missing_in_response_if_set_to_empty_string: true
  - model_name: value
    tf_name: ip
    type: String
    mandatory: true
    description: IP of the Host.
    example: 10.1.1.1
  - model_name: overridable
    type: Bool
    description: Whether the object values can be overridden.
    example: "true"
