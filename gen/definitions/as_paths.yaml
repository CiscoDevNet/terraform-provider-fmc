---
name: AS Paths
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/aspathlists
is_bulk: true
doc_category: Objects
adjust_body: true
minimum_version_bulk_create: "999"
minimum_version_bulk_delete: "999"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of AS Paths. The key of the map is the name of the individual AS Path.
    map_key_example: 240
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the managed AS Path.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'ASPathList'.
        computed: true
      - model_name: overridable
        type: Bool
        description: Whether the object values can be overridden.
        example: "false"
      - model_name: entries
        description: List of AS Path entries.
        type: List
        ordered_list: true
        mandatory: true
        attributes:
          - model_name: action
            type: String
            description: Action to take.
            enum_values: [PERMIT, DENY]
            example: PERMIT
            mandatory: true
          - model_name: regularExpression
            type: String
            description: Regular expression.
            example: "^(100|200)$"
            mandatory: true