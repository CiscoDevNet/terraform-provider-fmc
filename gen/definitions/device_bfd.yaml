---
name: Device BFD
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/devices/devicerecords/%v/routing/bfdpolicies
doc_category: Devices
test_tags: [TF_VAR_device_id, TF_VAR_interface_name]
minimum_version: "7.4"
skip_minimum_test: true
attributes:
  - tf_name: device_id
    type: String
    reference: true
    description: Id of the parent device.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    test_value: var.device_id
  - model_name: type
    type: String
    computed: true
    description: Type of the object; this value is always 'BFDPolicy'
  # General
  - model_name: hopType
    description: BFD Hop type.
    mandatory: true
    enum_values: [SINGLE_HOP, MULTI_HOP]
    type: String
    example: SINGLE_HOP
  - model_name: id
    tf_name: bfd_template_id
    data_path: [template]
    mandatory: true
    type: String
    description: Id of the BFD Template
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    test_value: fmc_bfd_template.test.id
  - model_name: ifname
    data_path: [interface]
    tf_name: interface_logical_name
    description: Logical Name of the interface for BFD assignment if `hop_type` is set to SINGLE_HOP.
    type: String
    example: outside
    data_source_query: true
    test_value: fmc_device_physical_interface.test.logical_name
  - model_name: id
    data_path: [destinationAddress]
    tf_name: destination_host_object_id
    description: Id of the destination host object if `hop_type` is set to MULTI_HOP.
    type: String
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    exclude_example: true
    exclude_test: true
  - model_name: id
    data_path: [sourceAddress]
    tf_name: source_host_object_id
    description: Id of the source host object if `hop_type` is set to MULTI_HOP.
    type: String
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    exclude_example: true
    exclude_test: true
  - model_name: id
    data_path: [interface]
    tf_name: interface_id
    description: Id of the interface for BFD assignment if `hop_type` is set to SINGLE_HOP.
    type: String
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    test_value: fmc_device_physical_interface.test.id
  - model_name: slowTimer
    type: Int64
    description: "BFD Slow Timer value in range: 1000-30000, default: 1000"
    min_int: 1000
    max_int: 30000
    example: 1000
    exclude_example: true

test_prerequisites: |-
  variable "device_id" { default = null } // tests will set $TF_VAR_device_id
  variable "interface_name" { default = null } // tests will set $TF_VAR_interface_name

  resource "fmc_bfd_template" "test" {
    name = "fmc_device_bfd_bfd_template"
    hop_type = "SINGLE_HOP"
    echo = "DISABLED"
  }

  resource "fmc_device_physical_interface" "test" {
    device_id = var.device_id
    name = var.interface_name
    logical_name = "outside"
    mode = "NONE"
  }
