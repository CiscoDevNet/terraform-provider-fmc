---
name: Networks
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/networks
doc_category: Objects
is_bulk: true
minimum_version_bulk_delete: "7.4"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of Networks. The key of the map is the name of the individual Network.
    map_key_example: my_networks
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the Network object.
        exclude_example: true
        exclude_test: true
      - model_name: description
        type: String
        description: Description of the object.
        example: "My Network 1"
        missing_in_response_if_set_to_empty_string: true
      - model_name: overridable
        type: Bool
        description: Whether the object values can be overridden.
        exclude_example: true
        test_value: "true"
      - model_name: value
        tf_name: prefix
        type: String
        mandatory: true
        description: Prefix of the Network.
        example: 10.1.1.0/24
      - model_name: type
        type: String
        description: Type of the object; this value is always 'Network'.
        computed: true
