---
name: Security Intelligence DNS List
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/sidnslists
no_resource: true
no_import: true
doc_category: Objects
attributes:
  - model_name: name
    type: String
    description: Name of the Security Intelligence DNS List.
    mandatory: true
    example: Global-Block-List-for-DNS
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'SIDNSList'.
    computed: true
  - model_name: fileName
    type: String
    description: Name of the file containing the DNS list.
