---
name: AS Path
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/aspathlists
doc_category: Objects
adjust_body: true
attributes:
  - model_name: name
    type: Int64
    mandatory: true
    description: Name of the AS Path object.
    example: 100
    min_int: 1
    max_int: 500
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'ASPathList'.
    computed: true
  - model_name: overridable
    type: Bool
    description: Whether the object values can be overridden.
    example: "false"
  - model_name: entries
    description: List of AS Path entries.
    type: List
    ordered_list: true
    mandatory: true
    attributes:
      - model_name: action
        type: String
        description: Action to take.
        enum_values: [PERMIT, DENY]
        example: PERMIT
        mandatory: true
      - model_name: regularExpression
        type: String
        description: Regular expression.
        example: "^(100|200)$"
        mandatory: true
