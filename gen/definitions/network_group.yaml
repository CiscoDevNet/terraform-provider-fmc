---
name: Network Group
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/networkgroups
doc_category: Objects
attributes:
  - model_name: name
    type: String
    description: Name of the Network Group object.
    example: my_network_group
    mandatory: true
    data_source_query: true
  - model_name: description
    type: String
    description: Description of the object.
    example: "My Network Group 1"
    missing_in_response_if_set_to_empty_string: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'NetworkGroup'.
    computed: true
  - model_name: overridable
    type: Bool
    description: Whether the object values can be overridden.
    exclude_example: true
    test_value: "true"
    minimum_test_value: "true"
  - model_name: objects
    description: Set of network objects (Host, Network, Range, FQDN or Network Group).
    type: Set
    attributes:
      - model_name: id
        type: String
        description: ID of the network object.
        id: true
        example: 12345678-1234-1234-1234-123456789012
        test_value: fmc_range.test.id
      - model_name: name
        type: String
        description: Name of the network object.
        example: fmc_network_object_1
        test_value: fmc_range.test.name
      - model_name: type
        type: String
        value: AnyNonEmptyString
  - model_name: literals
    description: Set of literal values (Host or Network).
    type: Set
    attributes:
      - model_name: value
        type: String
        description: IP address or network in CIDR format. Please do not use /32 mask for host.
        id: true
        example: 10.1.1.0/24
      - model_name: type
        type: String
        value: AnyNonEmptyString

test_prerequisites: |-
  resource "fmc_range" "test" {
    name      = "fmc_network_group_range"
    ip_range  = "2005::10-2005::12"
  }
