---
name: Standard Community List
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/standardcommunitylists
doc_category: Objects
adjust_body: true
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Name of the Standard Community List object.
    example: my_standard_community_list
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'CommunityListObject'.
    computed: true
  - model_name: entries
    type: List
    mandatory: true
    ordered_list: true
    description: List of entries
    attributes:      
      - model_name: type
        type: String
        description: Type of the entry.
        value: Standard
      - model_name: action
        type: String
        mandatory: true
        description: Action to take.
        enum_values: [PERMIT, DENY]
        example: PERMIT
      - model_name: communities
        type: String
        mandatory: true
        description: List of communities. Separate multiple values by space.
        example: "123 456 789"
      - model_name: internet
        tf_name: internet
        type: Bool
        description: Internet well-known community.
        example: true
      - model_name: noAdvertise
        type: Bool
        description: No-advertise well-known community
        example: true
      - model_name: noExport
        type: Bool
        description: No-export well-known community
        example: true