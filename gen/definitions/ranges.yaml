---
name: Ranges
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/ranges
doc_category: Objects
is_bulk: true
minimum_version_bulk_delete: "7.4"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of Ranges. The key of the map is the name of the individual Range.
    map_key_example: my_ranges
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the Range object.
        exclude_example: true
        exclude_test: true
      - model_name: description
        type: String
        description: Description of the object.
        example: "My Range 1"
        missing_in_response_if_set_to_empty_string: true
      - model_name: overridable
        type: Bool
        description: Whether the object values can be overridden.
        exclude_example: true
        example: "true"
      - model_name: value
        tf_name: ip_range
        type: String
        mandatory: true
        description: Range of addresses, IPv4 or IPv6.
        example: 10.0.0.1-10.0.0.9
      - model_name: type
        type: String
        description: Type of the object; this value is always 'Range'.
        computed: true
