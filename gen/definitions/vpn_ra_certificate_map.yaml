# FMCBUG CSCwq59110 FMC API: Cannot set Default Connection Profile over API (policy/ravpns/{containerUUID}/certificatemapsettings)
# FMCBUG CSCwq61583 FMC API: RAVPN sub-endpoints are unstable
# Manual resource - Read, Create, Update
# Manual data source - Read
---
name: VPN RA Certificate Map
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/policy/ravpns/%v/certificatemapsettings
res_description: This resource manages FTD Remote Access (RA) Virtual Private Networks (VPNs) Certificate Map.
put_create: true
retrieve_id: true
put_delete: true
skip_test: true
doc_category: VPN
attributes:
  - tf_name: vpn_ra_id
    type: String
    reference: true
    description: Id of the parent VPN RA Configuration.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
  - model_name: type
    type: String
    description: Type of the object; this value is always 'RaVpnCertificateMapSetting'.
    computed: true
  - model_name: type
    type: String
    value: RaVpnCertificateMapSetting

  # Settings
  - model_name: useGroupURL
    tf_name: use_alias_url
    type: Bool
    description: Use Alias URL (Group URL) if Alias URL and Certificate Map match different Connection Profiles.
    example: "false"
  - model_name: enableCertificateToConnectionProfileMapping
    tf_name: use_certificate_to_connection_profile_mappings
    type: Bool
    description: Use the configured rules to match Certificate to Connection Profile
    example: "false"
  - model_name: certificateToConnectionProfileMap
    tf_name: certificate_to_connection_profile_mappings
    type: List
    description: Mapping of Certificates to Connection Profiles.
    attributes:
      - model_name: id
        data_path: [certificateMap]
        tf_name: certificate_map_id
        id: true
        mandatory: true
        type: String
        description: Id of the Certificate Map.
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        data_path: [connectionProfile]
        tf_name: connection_profile_id
        type: String
        mandatory: true
        description: Id of the Connection Profile.
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
