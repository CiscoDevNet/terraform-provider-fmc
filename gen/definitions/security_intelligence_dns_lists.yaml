---
name: Security Intelligence DNS Lists
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/sidnslists
no_resource: true
no_import: true
is_bulk: true
doc_category: Objects
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of Security Intelligence DNS Lists. The key of the map is the name of the individual Security Intelligence DNS List.
    map_key_example: Very High
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the managed ASecurity Intelligence DNS List.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'SIDNSList'.
        computed: true
      - model_name: fileName
        type: String
        description: Name of the file containing the DNS list.
