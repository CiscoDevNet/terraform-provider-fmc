---
name: File Type
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/filetypes
no_resource: true
no_import: true
doc_category: Objects
attributes:
  - model_name: name
    type: String
    description: >-
      Name of the File Type. There can be only build-in File Types.
    mandatory: true
    example: PDF
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'FileType'.
    computed: true

