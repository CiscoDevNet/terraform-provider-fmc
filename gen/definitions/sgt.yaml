---
name: SGT
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/securitygrouptags
doc_category: Objects
minimum_version_create: "7.4"
res_description: This resource manages SGT (Security Group Tag) Object.
ds_description: This data source reads the SGT (Security Group Tag) Object.
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Name of the SGT object.
    example: my_sgt
    data_source_query: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'SecurityGroupTag'.
    computed: true
  - model_name: description
    type: String
    description: Description of the object.
    example: My SGT object
    missing_in_response_if_set_to_empty_string: true
  - model_name: tag
    type: String
    mandatory: true
    description: Security Group Tag.
    example: "11"
