---
name: Device Physical Interface
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/devices/devicerecords/%v/physicalinterfaces
put_create: true
doc_category: Devices
test_tags: [TF_VAR_device_id, TF_VAR_interface_name]
attributes:
  - tf_name: device_id
    type: String
    reference: true
    description: Id of the parent device.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    test_value: var.device_id
  - model_name: type
    type: String
    computed: true
    description: Type of the resource.
# General
  - model_name: ifname
    tf_name: logical_name
    type: String
    description: >-
      Logical name of the interface, unique on the device. Should not contain whitespace or slash
      characters.
    example: myinterface-0-1
    minimum_test_value: '"iface_minimum"'
  - model_name: enabled
    type: Bool
    description: Whether to enable the interface.
    default_value: true
    test_value: "true"
    exclude_example: true
  - model_name: managementOnly
    type: Bool
    description: >-
      Whether this interface limits traffic to management traffic; when true, through-the-box traffic is
      disallowed. Value true conflicts with mode INLINE, PASSIVE, TAP, ERSPAN, or with security_zone_id.
    minimum_test_value: "true"
    test_value: "false"
    exclude_example: true
  - model_name: description
    type: String
    description: Optional user-created description.
    example: my description
  - model_name: mode
    type: String
    mandatory: true
    description: >-
      Mode of the interface. Use INLINE if, and only if, the interface is part of fmc_inline_set with
      tap_mode=false or tap_mode unset.
      Use TAP if, and only if, the interface is part of fmc_inline_set with tap_mode = true.
      Use ERSPAN only when both erspan_source_ip and erspan_flow_id are set.
    enum_values: [INLINE, PASSIVE, TAP, ERSPAN, NONE, SWITCHPORT]
    example: NONE
  - model_name: id
    data_path: [securityZone]
    tf_name: security_zone_id
    type: String
    description: >-
      Id of the assigned security zone. Can only be used when `logical_name`
      is set.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    exclude_test: true
  - model_name: type
    tf_name: security_zone_type
    data_path: [securityZone]
    type: String
    value: SecurityZone
    # test_value: SecurityZone
  - model_name: name
    type: String
    description: Name of the interface; it must already be present on the device.
    mandatory: true
    example: GigabitEthernet0/1
    test_value: var.interface_name
    data_source_query: true
  - model_name: MTU
    tf_name: mtu
    type: Int64
    description: Maximum transmission unit. Can only be used when logical_name is set.
    min_int: 64
    max_int: 9000
    example: 1400
  - model_name: priority
    type: Int64
    description: Priority. Can only be set for routed interfaces.
    min_int: 0
    max_int: 65535
    exclude_example: true
    exclude_test: true
  - model_name: enableSGTPropagate
    tf_name: sgt_propagate
    type: Bool
    description: Whether to propagate SGT.
    example: "false"
    exclude_test: true
  - model_name: nveOnly
    type: Bool
    description: >-
      Used for VTEP's source interface to restrict it to NVE only.
      For routed mode (NONE mode) the `nve_only` restricts interface to VxLAN traffic and common management traffic.
      For transparent firewall modes, the `nve_only` is automatically enabled.
    exclude_test: true
    exclude_example: true
  # IPv4 - Static
  - model_name: address
    data_path: [ipv4, static]
    tf_name: ipv4_static_address
    type: String
    description: Static IPv4 address. Conflicts with mode INLINE, PASSIVE, TAP, ERSPAN.
    example: "10.1.1.1"
  - model_name: netmask
    data_path: [ipv4, static]
    tf_name: ipv4_static_netmask
    type: String
    description: Netmask (width) for ipv4_static_address.
    example: "24"
  - model_name: id
    data_path: [ipv4, static, pool]
    tf_name: ipv4_address_pool_id
    type: String
    description: Id of the assigned IPv4 address pool.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    exclude_test: true
    exclude_example: true
  # IPv4 - DHCP
  - model_name: enableDefaultRouteDHCP
    data_path: [ipv4, dhcp]
    tf_name: ipv4_dhcp_obtain_default_route
    type: Bool
    description: >-
      Any non-null value here indicates to enable DHCPv4. Value `false` indicates to enable DHCPv4 without obtaining
      default IPv4 route but anyway requires also `ipv4_dhcp_route_metric` to be set to exactly 1.
      Value `true` indicates to enable DHCPv4 and obtain the route and also requires `ipv4_dhcp_route_metric` to be
      non-null.
      The `ipv4_dhcp_obtain_default_route` must be null when using `ipv4_static_address`.
    exclude_example: true
    exclude_test: true
  - model_name: dhcpRouteMetric
    data_path: [ipv4, dhcp]
    tf_name: ipv4_dhcp_default_route_metric
    type: Int64
    description: >-
      The metric for `ipv4_dhcp_obtain_default_route`. Any non-null value enables DHCP as a side effect. Must be
      null when using `ipv4_static_address`.
    min_int: 1
    max_int: 255
    exclude_example: true
    exclude_test: true
  # IPv4 - PPPoE
  - model_name: vpdnGroupName
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_vpdn_group_name
    type: String
    description: PPPoE Configuration - PPPoE Group Name.
    exclude_example: true
    exclude_test: true
  - model_name: pppoeUser
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_user
    type: String
    description: PPPoE Configuration - PPPoE User.
    exclude_example: true
    exclude_test: true
  - model_name: pppoePassword
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_password
    type: String
    description: PPPoE Configuration - PPPoE Password.
    exclude_example: true
    exclude_test: true
  - model_name: pppAuth
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_authentication
    type: String
    description: PPPoE Configuration - PPPoE Authentication, can be one of PAP, CHAP, MSCHAP.
    enum_values: [PAP, CHAP, MSCHAP]
    exclude_example: true
    exclude_test: true
  - model_name: pppoeRouteMetric
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_route_metric
    type: Int64
    min_int: 1
    max_int: 255
    description: PPPoE Configuration - PPPoE route metric, can be value between 1 - 255.
    exclude_example: true
    exclude_test: true
  - model_name: enableRouteSettings
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_route_settings
    type: Bool
    description: PPPoE Configuration - PPPoE Enable Route Settings.
    exclude_example: true
    exclude_test: true
  - model_name: storeCredsInFlash
    data_path: [ipv4, pppoe]
    tf_name: ipv4_pppoe_store_credentials_in_flash
    type: Bool
    description: PPPoE Configuration - PPPoE store username and password in Flash.
    exclude_example: true
    exclude_test: true
  # IPv6 - Basic
  - model_name: enableIPV6
    data_path: [ipv6]
    tf_name: ipv6
    description: Whether to enable IPv6.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: enforceEUI64
    data_path: [ipv6]
    tf_name: ipv6_enforce_eui
    description: Whether to enforce IPv6 Extended Unique Identifier (EUI64 from RFC2373).
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: linkLocalAddress
    tf_name: ipv6_link_local_address
    type: String
    description: IPv6 Configuration - Link-Local Address.
    exclude_example: true
    exclude_test: true
  - model_name: enableAutoConfig
    data_path: [ipv6]
    tf_name: ipv6_auto_config
    description: Whether to enable IPv6 autoconfiguration.
    type: Bool
    exclude_example: true
    exclude_test: true
  # IPv6 address
  - model_name: addresses
    data_path: [ipv6]
    tf_name: ipv6_addresses
    exclude_example: true
    exclude_test: true
    type: List
    attributes:
      - model_name: address
        type: String
        description: IPv6 address without a slash and prefix.
        id: true
        example: "2004::"
      - model_name: prefix
        type: String
        description: Prefix width for the IPv6 address.
        id: true
        example: "124"
      - model_name: enforceEUI64
        tf_name: enforce_eui
        description: Whether to enforce IPv6 Extended Unique Identifier (EUI64 from RFC2373).
        type: Bool
        example: true
        exclude_example: true
        exclude_test: true
  - model_name: id
    data_path: [ipv6, pool]
    tf_name: ipv6_address_pool_id
    type: String
    description: Id of the assigned IPv6 address pool.
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    exclude_test: true
    exclude_example: true
  # IPv6 Prefixes
  - model_name: prefixes
    data_path: [ipv6]
    tf_name: ipv6_prefixes
    exclude_example: true
    exclude_test: true
    type: List
    attributes:
      - model_name: address
        type: String
        description: IPv6 address with the prefix length.
        id: true
        example: "2004::"
      - model_name: default
        type: Bool
        description: Use default prefix.
        example: "false"
  # IPv6 Settings:
  - model_name: enableDADLoopback
    data_path: [ipv6]
    tf_name: ipv6_dad
    description: Whether to enable IPv6 DAD Loopback Detect (DAD).
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: dadAttempts
    data_path: [ipv6]
    tf_name: ipv6_dad_attempts
    type: Int64
    description: Number of Duplicate Address Detection (DAD) attempts.
    min_int: 0
    max_int: 600
    exclude_example: true
    exclude_test: true
  - model_name: nsInterval
    data_path: [ipv6]
    tf_name: ipv6_ns_interval
    type: Int64
    description: Neighbor Solicitation (NS) interval.
    min_int: 1000
    max_int: 3600000
    exclude_example: true
    exclude_test: true
  - model_name: reachableTime
    data_path: [ipv6]
    tf_name: ipv6_reachable_time
    type: Int64
    description: The amount of time that a remote IPv6 node is considered reachable after a reachability confirmation event has occurred
    min_int: 0
    max_int: 3600000
    exclude_example: true
    exclude_test: true
  - model_name: enableRA
    data_path: [ipv6]
    tf_name: ipv6_ra
    description: Whether to enable IPv6 router advertisement (RA).
    type: Bool
    test_value: "false"
    exclude_example: true
  - model_name: raLifeTime
    data_path: [ipv6]
    tf_name: ipv6_ra_life_time
    type: Int64
    description: Router Advertisement (RA) lifetime.
    min_int: 0
    max_int: 9000
    example: 0
    exclude_example: true
    exclude_test: true
  - model_name: raInterval
    data_path: [ipv6]
    tf_name: ipv6_ra_interval
    type: Int64
    description: Interval between Router Advertisements (RA) transmissions
    min_int: 3
    max_int: 1800
    exclude_example: true
    exclude_test: true
  # IPv6 DHCP
  - model_name: enableDHCPClient
    data_path: [ipv6, DHCP]
    tf_name: ipv6_dhcp
    type: Bool
    description: Enable DHCPv6 client.
    exclude_example: true
    exclude_test: true
  - model_name: obtainIPV6DefaultRouteDHCP
    data_path: [ipv6, DHCP]
    tf_name: ipv6_dhcp_obtain_default_route
    description: Whether to obtain default route from DHCPv6.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: id
    data_path: [ipv6, ipv6DHCPPool]
    tf_name: ipv6_dhcp_pool_id
    description: Id of the assigned DHCPv6 pool
    type: String
    exclude_example: true
    exclude_test: true
  - model_name: type
    tf_name: ipv6_dhcp_pool_type
    data_path: [ipv6, ipv6DHCPPool]
    type: String
    description: Type of the object; this value is always 'IPv6AddressPool'.
    exclude_example: true
    exclude_test: true
  - model_name: enableDHCPAddrConfig
    data_path: [ipv6]
    tf_name: ipv6_dhcp_address_config
    description: Whether to enable DHCPv6 for address config.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: enableDHCPNonAddrConfig
    data_path: [ipv6]
    tf_name: ipv6_dhcp_nonaddress_config
    description: Whether to enable DHCPv6 for non-address config.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: prefixName
    data_path: [ipv6, DHCP, clientPd]
    tf_name: ipv6_dhcp_client_pd_prefix_name
    type: String
    description: Prefix Name for Prefix Delegation (PD)
    exclude_example: true
    exclude_test: true
  - model_name: hintPrefixes
    tf_name: ipv6_dhcp_client_pd_hint_prefixes
    data_path: [ipv6, DHCP, clientPd]
    type: String
    description: Hint Prefixes for Prefix Delegation (PD)
    exclude_example: true
    exclude_test: true
  # Path Monitoring
  - model_name: enable
    data_path: [pathMonitoring]
    tf_name: ip_based_monitoring
    description: Whether to enable IP based Monitoring.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: type
    data_path: [pathMonitoring]
    tf_name: ip_based_monitoring_type
    type: String
    description: PPPoE Configuration - PPPoE route metric, [ AUTO, PEER_IPV4, PEER_IPV6, AUTO4, AUTO6 ]
    enum_values: [AUTO, PEER_IPV4, PEER_IPV6, AUTO4, AUTO6]
    example: AUTO
    exclude_example: true
    exclude_test: true
  - model_name: monitoredIp
    tf_name: ip_based_monitoring_next_hop
    type: String
    description: IP address to monitor.
    exclude_example: true
    exclude_test: true
  # Hardware
  - model_name: autoNegState
    data_path: [hardware]
    tf_name: auto_negotiation
    type: Bool
    description: Enables auto negotiation of duplex and speed.
    exclude_example: true
    exclude_test: true
  - model_name: duplex
    data_path: [hardware]
    type: String
    description: Duplex configuraion.
    enum_values: [AUTO, FULL, HALF]
    exclude_example: true
    exclude_test: true
  - model_name: speed
    data_path: [hardware]
    type: String
    description: Speed configuraion, can be one of AUTO, TEN, HUNDRED, THOUSAND, TEN_THOUSAND, TWENTY_FIVE_THOUSAND, FORTY_THOUSAND, HUNDRED_THOUSAND, TWO_HUNDRED_THOUSAND, DETECT_SFP
    enum_values: [AUTO, TEN, HUNDRED, THOUSAND, TEN_THOUSAND, TWENTY_FIVE_THOUSAND, FORTY_THOUSAND, HUNDRED_THOUSAND, TWO_HUNDRED_THOUSAND, DETECT_SFP]
    exclude_example: true
    exclude_test: true
  - model_name: receive
    tf_name: lldp_receive
    data_path: [LLDP]
    type: Bool
    description: LLDP receive configuraion.
    exclude_example: true
    exclude_test: true
  - model_name: transmit
    tf_name: lldp_transmit
    data_path: [LLDP]
    type: Bool
    description: LLDP transmit configuraion.
    exclude_example: true
    exclude_test: true
  - model_name: flowControlSend
    data_path: [hardware]
    type: String
    description: Flow Control Send configuraion, can be one of ON, OFF.
    enum_values: ["ON", "OFF"]
    exclude_example: true
    exclude_test: true
  - model_name: fecMode
    data_path: [hardware]
    type: String
    description: Path Monitoring - Monitoring Type, can be one of AUTO, CL108RS, CL74FC, CL91RS, DISABLE.
    enum_values: [AUTO, CL108RS, CL74FC, CL91RS, DISABLE]
    exclude_example: true
    exclude_test: true
  # Manager Access
  - model_name: enableAccess
    data_path: [fmcAccessConfig]
    tf_name: management_access
    description: Whether to enable Management Access.
    type: Bool
    exclude_example: true
    exclude_test: true
  - model_name: allowedNetworks
    data_path: [fmcAccessConfig]
    tf_name: management_access_network_objects
    exclude_example: true
    exclude_test: true
    type: Set
    attributes:
      - model_name: id
        id: true
        type: String
        description: ID of the network object (Host, Network or Range).
        exclude_example: true
        exclude_test: true
      - model_name: type
        tf_name: type
        type: String
        description: Type of the object
        exclude_example: true
        exclude_test: true
  # Advanced - Information
  - model_name: activeMACAddress
    tf_name: active_mac_address
    type: String
    description: MAC address for active interface in format 0123.4567.89ab.
    exclude_example: true
    exclude_test: true
  - model_name: standbyMACAddress
    tf_name: standby_mac_address
    type: String
    description: MAC address for standby interface in format 0123.4567.89ab.
    exclude_example: true
    exclude_test: true
  # Advanced - ARP
  - model_name: arpConfig
    tf_name: arp_table_entries
    data_path: [arpConfig]
    type: List
    exclude_example: true
    exclude_test: true
    attributes:
      - model_name: macAddress
        type: String
        description: MAC address for custom ARP entry in format 0123.4567.89ab.
        mandatory: true
      - model_name: ipAddress
        type: String
        description: IP address for custom ARP entry
        mandatory: true
      - model_name: enableAlias
        tf_name: enabled
        type: Bool
        description: Enable Alias for custom ARP entry
        default_value: true
  # Advanced - Security Configuration
  - model_name: enableAntiSpoofing
    tf_name: anti_spoofing
    type: Bool
    description: Enable Anti Spoofing
    exclude_example: true
    exclude_test: true
  - model_name: fragmentReassembly
    tf_name: allow_full_fragment_reassembly
    type: Bool
    description: Allow Full Fragment Reassembly
    exclude_example: true
    exclude_test: true
  - model_name: chain
    data_path: [overrideDefaultFragmentSetting]
    tf_name: override_default_fragment_setting_chain
    type: Int64
    description: Override Default Fragment Setting - Chain value
    min_int: 1
    max_int: 8200
    exclude_example: true
    exclude_test: true
  - model_name: size
    data_path: [overrideDefaultFragmentSetting]
    tf_name: override_default_fragment_setting_size
    description: Override Default Fragment Setting - Fragment Size value
    type: Int64
    min_int: 1
    max_int: 30000
    exclude_example: true
    exclude_test: true
  - model_name: timeout
    data_path: [overrideDefaultFragmentSetting]
    tf_name: override_default_fragment_setting_timeout
    description: Override Default Fragment Setting - Time Out value
    type: Int64
    min_int: 1
    max_int: 30
    exclude_example: true
    exclude_test: true

test_prerequisites: |-
  variable "device_id" { default = null } // tests will set $TF_VAR_device_id
  variable "interface_name" {default = null} // tests will set $TF_VAR_interface_name
