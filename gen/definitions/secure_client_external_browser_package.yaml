# Manual resource - Resource (Create, Update), custom toBody
---
name: Secure Client External Browser Package
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/anyconnectexternalbrowserpackages
doc_category: Objects
skip_test: true
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: User defined name of the Secure Client External Browser Package
    example: my_secure_client_external_browser_package
    data_source_query: true
  - model_name: fileName
    type: String
    description: Name of the Secure Client External Browser Package.
    computed: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'AnyConnectExternalBrowserPackage'.
    computed: true
  - model_name: description
    type: String
    description: Description of the Secure Client External Browser Package.
    example: My Secure Client External Browser Package
  - model_name: payloadFile
    tf_name: path
    type: String
    mandatory: true
    description: Path to the Secure Client External Browser Package file. Accepted file types are .pkg and .zip.
    example: ./secure_client_external_browser_package.pkg
    write_only: true