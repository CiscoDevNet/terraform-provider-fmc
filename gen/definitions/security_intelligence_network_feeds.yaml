---
name: Security Intelligence Network Feeds
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/sinetworkfeeds
doc_category: Objects
is_bulk: true
minimum_version_create: "7.4"
minimum_version_bulk_create: "999"
minimum_version_bulk_delete: "999"
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of Security Intelligence Network Feeds. The key of the map is the name of the individual Security Intelligence Network Feed.
    map_key_example: my_si_network_feeds
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the Security Intelligence Network Feed object.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'SINetworkFeed'.
        computed: true
      - model_name: feedURL
        tf_name: feed_url
        type: String
        mandatory: true
        description: Security Intelligence Network Feed location.
        example: https://example.com/path/to/feed.txt
      - model_name: checksumURL
        tf_name: checksum_url
        type: String
        description: URL with md5 checksum of the feed.
        example: https://example.com/path/to/checksum.md5
      - model_name: updateFrequency
        type: Int64
        description: Feed update frequency (in minutes).
        example: 120
        mandatory: true
