---
name: SGTs
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/securitygrouptags
is_bulk: true
doc_category: Objects
minimum_version_create: "7.4"
minimum_version_bulk_create: "999"
minimum_version_bulk_delete: "999"
res_description: This resource manages SGT (Security Group Tag) Object through bulk operations.
ds_description: This data source reads the SGT (Security Group Tag) Object through bulk operations.
attributes:
  - model_name: items
    type: Map
    description: >-
      Map of SGTs. The key of the map is the name of the individual SGT.
    map_key_example: my_sgts
    mandatory: true
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: Id of the SGT.
        exclude_example: true
        exclude_test: true
      - model_name: type
        type: String
        description: Type of the object; this value is always 'SecurityGroupTag'.
        computed: true
      - model_name: description
        type: String
        description: Description of the object.
        example: My SGT object
        missing_in_response_if_set_to_empty_string: true
      - model_name: tag
        type: String
        mandatory: true
        description: Security Group Tag.
        example: "11"
