# Manual resource - Resource (Create, Update), custom toBody for Content-Type: multipart/form-data
---
name: Secure Client Posture Package
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/hostscanpackages
doc_category: Objects
skip_test: true
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Name of the Secure Client Posture Package object.
    example: my_secure_client_posture_package
    data_source_query: true
  - model_name: fileName
    type: String
    description: Name of the Secure Client Posture Package file.
    computed: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'HostScanPackage'.
    computed: true
  - model_name: description
    type: String
    description: Description of the Secure Client Posture Package object.
    example: My Secure Client Posture Package
  - model_name: payloadFile
    tf_name: path
    type: String
    mandatory: true
    description: Path to the Secure Client Posture Package file. Supported file type is .pkg.
    example: ./secure_client_posture_package.pkg
    write_only: true
